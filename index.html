<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Days Since Last</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card-bg: #020617;
      --accent: #22c55e;
      --accent-soft: rgba(34, 197, 94, 0.15);
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000000 100%);
      color: var(--text-main);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 1.5rem;
    }

    .card {
      position: relative;
      max-width: 420px;
      width: 100%;
      padding: 2.2rem 2rem 2.4rem;
      border-radius: 1.5rem;
      background: linear-gradient(145deg, #020617, #020617) padding-box,
                  radial-gradient(circle at top left, #22c55e, #0ea5e9) border-box;
      border: 1px solid transparent;
      box-shadow:
        0 25px 60px rgba(0, 0, 0, 0.7),
        0 0 0 1px rgba(15, 23, 42, 0.9);
      overflow: hidden;
    }

    .card::before {
      content: "";
      position: absolute;
      inset: -40%;
      background:
        radial-gradient(circle at 10% 0%, rgba(34, 197, 94, 0.12), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(56, 189, 248, 0.12), transparent 55%);
      opacity: 0.8;
      pointer-events: none;
      mix-blend-mode: screen;
    }

    .card-inner {
      position: relative;
      z-index: 1;
    }

    .title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1.2rem;
    }

    .title-row h1 {
      margin: 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--text-muted);
    }

    .graphic-wrapper {
      display: flex;
      justify-content: center;
      margin: 0.6rem 0 1.4rem;
    }

    .circle {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background:
        radial-gradient(circle at 30% 0%, rgba(255, 255, 255, 0.12), transparent 60%),
        conic-gradient(from 220deg,
          rgba(34, 197, 94, 0.3),
          rgba(56, 189, 248, 0.2),
          rgba(34, 197, 94, 0.4)
        );
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px;
      box-shadow:
        0 0 45px rgba(34, 197, 94, 0.3),
        0 0 90px rgba(56, 189, 248, 0.25);
    }

    .circle-inner {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle at top, #020617 0, #020617 65%, #020617 100%);
      border: 1px solid rgba(148, 163, 184, 0.4);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .days {
      font-size: 3rem;
      font-weight: 700;
      line-height: 1.1;
      text-align: center;
      font-variant-numeric: tabular-nums;
      letter-spacing: 0.02em;
      white-space: nowrap;
    }

    .circle-label {
      margin-top: 0.35rem;
      font-size: 0.85rem;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: var(--text-muted);
    }

    .meta {
      text-align: left;
      font-size: 0.85rem;
      color: var(--text-muted);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .meta-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.75rem;
      flex-wrap: wrap;
    }

    .meta-label {
      color: var(--text-muted);
    }

    .meta-value {
      color: var(--text-main);
      font-weight: 500;
    }

    .status {
      margin-top: 0.6rem;
      font-size: 0.8rem;
      min-height: 1em;
    }

    .status.ok {
      color: #22c55e;
    }

    .status.error {
      color: #f97373;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1.7rem 1.4rem 2.1rem;
      }
      .circle {
        width: 180px;
        height: 180px;
      }
      .days {
        font-size: 2.6rem;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-inner">
      <div class="title-row">
        <h1>Days since last</h1>
      </div>

      <div class="graphic-wrapper">
        <div class="circle">
          <div class="circle-inner">
            <!-- dd:hh:mm format -->
            <div class="days" id="days">00:00:00</div>
            <div class="circle-label">DD : HH : MM</div>
          </div>
        </div>
      </div>

      <div class="meta">
        <div class="meta-row">
          <div class="meta-label">Last reset</div>
          <div class="meta-value" id="last-reset">—</div>
        </div>
        <div class="meta-row">
          <div class="meta-label">Timezone</div>
          <div class="meta-value" id="tz-label"></div>
        </div>
      </div>

      <div class="status" id="status"></div>
    </div>
  </div>

  <script>
    const API_URL = "/api/counter";
    const MS_PER_MIN = 1000 * 60;
    const MS_PER_HOUR = MS_PER_MIN * 60;
    const MS_PER_DAY = MS_PER_HOUR * 24;

    let lastResetDate = null;
    let tickerStarted = false;

    function calculateDurationSince(reset) {
      const now = new Date();
      const diffMs = Math.max(0, now - reset);
      const days = Math.floor(diffMs / MS_PER_DAY);
      const hours = Math.floor((diffMs % MS_PER_DAY) / MS_PER_HOUR);
      const minutes = Math.floor((diffMs % MS_PER_HOUR) / MS_PER_MIN);
      return { days, hours, minutes };
    }

    function pad2(n) {
      return n.toString().padStart(2, "0");
    }

    function formatDateTime(date) {
      try {
        return date.toLocaleString(undefined, {
          year: "numeric",
          month: "short",
          day: "numeric",
          hour: "2-digit",
          minute: "2-digit"
        });
      } catch {
        return date.toISOString();
      }
    }

    function setStatus(msg, type = "ok") {
      const el = document.getElementById("status");
      el.textContent = msg || "";
      el.className = "status " + (msg ? type : "");
    }

    function renderNow() {
      if (!lastResetDate) return;
      const { days, hours, minutes } = calculateDurationSince(lastResetDate);
      const el = document.getElementById("days");
      el.textContent = `${pad2(days)}:${pad2(hours)}:${pad2(minutes)}`;
    }

    function startTicker() {
      if (tickerStarted || !lastResetDate) return;
      tickerStarted = true;

      // Render immediately
      renderNow();

      // Update every minute
      setInterval(renderNow, MS_PER_MIN);
    }

    async function fetchState() {
      setStatus("Loading…", "ok");
      try {
        const res = await fetch(API_URL, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        lastResetDate = new Date(data.lastReset);
        document.getElementById("last-reset").textContent = formatDateTime(lastResetDate);

        const tz = Intl.DateTimeFormat().resolvedOptions().timeZone || "Local time";
        document.getElementById("tz-label").textContent = tz;

        // First render + start live updates
        renderNow();
        startTicker();

        setStatus("");
      } catch (err) {
        console.error(err);
        setStatus("Failed to load counter. Please try again.", "error");
      }
    }

    // initial load
    fetchState();
  </script>
</body>
</html>
